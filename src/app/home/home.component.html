<app-navbar></app-navbar>
<div class="container text-center" *ngIf="authService.isLoggedIn && authService.userData as data">
  <p>Selamat datang {{data.email}}</p>
</div>
<div class="text-center">
  <h3>My Friends App..!</h3>
</div>
<div class="container" style="height: 300px; width: 250px">
  <div class="card bg-dark text-white">
    <img src="assets/image/mohammadfauzan.jpg" class="card-img" alt="MohammadFauzanArramadhan">
  </div>
</div>

<div class="container text-center">
  <form [formGroup]="form">
    <div class="form-group">
      <label for="email">email
        <input formControlName="email" type="text" class="form-control" placeholder="Ex : test@fauzan.com">
        <div *ngIf="form.get('email').touched && form.get('email').invalid">
          <small style="color: red;">email is required</small>
        </div>
      </label>
    </div>
    <div class="form-group">
      <label for="password">Password
        <input formControlName="password" type="password" class="form-control">
          <div *ngIf="form.get('password').touched && form.get('password').invalid">
            <small style="color: red;">Password is required</small>
          </div>
      </label>
    </div>
    <button type="submit" [disabled]="!form.valid" class="btn btn-primary" (click)="authService.SignIn(form.get('username').value, form.get('password').value)">Login</button>
    Or
    <button class="btn btn-primary" routerLink="/sign-up">Sign Up</button>
  </form>
  <hr>
  <div class="form-group">
    <button type="button" class="btn btn-danger" (click)="authService.GoogleAuth()">
      <i class="fab fa-google-plus-g"></i>
      Log in with google
    </button>
  </div>
</div>
